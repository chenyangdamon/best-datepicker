<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>best-datepicker</title>
    <link rel="stylesheet" type="text/css" href="./css/best-datepicker.css" />
    <link rel="stylesheet" type="text/css" href="./css/example.css" /> </head>

<body>
    <!-- example 演示 -->
    <div class="example">
        <div class="example-top">
            <div class="title">前端JS基础组件<strong>best-datepicker</strong></div>
            <p></p>
        </div>
        <div class="example-container">
            <fieldset>
                <legend>案例演示</legend>
            </fieldset>
            <div class="example-container-title"> <span>常规使用</span> </div>
            <div class="example-container-row">
                <div class="datepicker-item">
                    <label for="">选择日期</label>
                    <input type="text" class="datepicker-input-demo best-datepicker-input"> 
                </div>
            </div>
            <div class="example-container-title"> <span>组合使用</span> </div>
            <div class="example-container-row">
                <div class="datepicker-item">
                    <label for="">选择日期</label>
                    <input type="text" class="datepicker-input-demo best-datepicker-input" placeholder="yyyy-mm-dd"> 
                </div>
                <div class="datepicker-item">
                    <label for="">选择年份</label>
                    <input type="text" class="datepicker-input-demo best-datepicker-input"> 
                </div>
                <div class="datepicker-item">
                    <label for="">选择年月</label>
                    <input type="text" class="datepicker-input-demo best-datepicker-input"> 
                </div>
                <div class="datepicker-item">
                    <label for="">选择日期时间</label>
                    <input type="text" class="datepicker-input-demo best-datepicker-input"> 
                </div>
            </div>
            <div class="example-container-title"> <span>范围使用</span> </div>
            <div class="example-container-row">
                <div class="datepicker-item">
                    <label for="">日期范围</label>
                    <input type="text" class="datepicker-input-demo best-datepicker-input"> 
                </div>
                <div class="datepicker-item">
                    <label for="">年份范围</label>
                    <input type="text" class="datepicker-input-demo best-datepicker-input"> 
                </div>
                <div class="datepicker-item">
                    <label for="">月份范围</label>
                    <input type="text" class="datepicker-input-demo best-datepicker-input"> 
                </div>
                <div class="datepicker-item">
                    <label for="">时间时间范围</label>
                    <input type="text" class="datepicker-input-demo best-datepicker-input"> 
                </div>
            </div>

           
        </div>
    </div>
    <!-- / End example 演示 -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/best-datepicker.js"></script>
    <script type="text/javascript" src="js/example.js"></script>
</body>

</html>
